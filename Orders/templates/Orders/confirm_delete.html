{% extends 'base.html' %}
{% block content %}
<form method="post">{% csrf_token %}

<div class="card">
  <div class="card-body">

      <h5 class="btn btn-danger  rounded-pill ">Είστε σίγουροι ότι θέλετε να διαγράψετε το </h5>



      <h5 class="card-title"><b>Ανταλλακτικό:</b>{{ object.spare_part }}</h5>
      <h5 class="card-title"><b>Τιμή:</b>{{ object.price }}</h5>
      <h5 class="card-title"><b>Τεμάχια:</b>{{ object.pieces }}</h5>
      <h5 class="card-title"><b>Σύνολο:</b>{{ object.total }}</h5>


      <button type="button" class="card-link btn btn-info" onclick="goBack()">Πίσω</button>
      <input type="submit" value="Διαγραφή" class="card-link btn btn-outline-danger">


  </div>
</div>

</form>
{% endblock %}
